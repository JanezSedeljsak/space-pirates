<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plane game</title>

    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./gui-styles.css">

    <script type="text/javascript" src="./lib/gl-matrix-min.js"></script>

    <div class="fullscreen overlay loader-container">

        <div>
            <h1>PLANE GAME</h1>
            <h2>by Janez Sedeljšak and Marko Vrečer</h2>

            <div class="buttons">
                <button>Start game</button>
                <a class="btn" href="https://github.com/JanezSedeljsak/plane-game">

                </a>
                <button onclick="showScoreboard()">Show scoreboard</button>

        </div>
    </div>

        <div onclick="hideScoreboard()">

        </div>
