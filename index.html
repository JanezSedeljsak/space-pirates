<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plane game</title>

    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./gui-styles.css">

    <script type="text/javascript" src="./lib/gl-matrix-min.js"></script>
    <script type="module" src="./src/gui/menus.js" defer></script>
    
    <script src="./lib/perlin.js"></script>
</head>
<body>
    <div class="fullscreen no-touch">
        <canvas id="game-canvas"></canvas>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main menu -->
    <div id="start-menu-container" class="fullscreen overlay">
        <div>
            <h1>PLANE GAME</h1>
            <h2>by Janez Sedelj≈°ak and Marko Vreƒçer</h2>

            <div class="buttons">
                <button id="btnGameSettings">Start game</button>
                <a class="btn" href="https://github.com/JanezSedeljsak/plane-game">
                    Project repository
                </a>
                <button id="btnScoreboard">Show scoreboard</button>
            </div>
        </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="fullscreen overlay">
        <div id="divHideScoreboard">
            <h1>The best pilots</h1>
            <div class="scores">
                <div class="row">
                    <div>#</div>
                    <div>Username</div>
                    <div>Time</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>Marko</div>
                    <div>01:23</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>Marko</div>
                    <div>01:23</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>Marko</div>
                    <div>01:23</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>Marko</div>
                    <div>01:23</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game settings -->
    <div id="game-settings" class="fullscreen overlay">
        <div>
            <h1>Choose your planet</h1>
            <div>
                <div>
                    <label>
                        Earth
                        <input type="radio" name="planet" value="earth" checked /> 
                    </label>
                    <label>
                        Earth1
                        <input type="radio" name="planet" value="earth1" /> 
                    </label>
                    <label>
                        Earth2
                        <input type="radio" name="planet" value="earth2" /> 
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button id="btnStartScoredGame">Start scored game</button>
                <button>Start sandbox game</button>
            </div>
        </div>
    </div>

    <!-- Game GUI -->
    <div id="game-gui">
        <div id="main">
            <h2>üîâ <input type="range" /></h2>
            <h2>‚åõ 00:00</h2>
            <h2>‚≠ê x/10</h2>
        </div>
        <div id="speed">
            <div class="circle">
                <div id="speed-gauge" class="gauge">
                    <div></div>
                </div>
                <div class="numbers">
                    <div>30</div>
                    <div>40</div>
                    <div>50</div>
                    <div>60</div>
                    <div>70</div>
                    <div>0</div>
                    <div>10</div>
                    <div>20</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
